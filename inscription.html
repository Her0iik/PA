<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <title> Lightning School</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="text-center">
        <form role="form" data-toggle="validator" class="form-inscription">
            <img class="mb-4" src="assets/logo.pnj" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Inscription </h1>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Nom" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Prénom" required>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="E-mail" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
            </div>
            <div class="form-group">
                <input type="password" id="inputPassword" class="form-control" data-minlength="6" placeholder="Mot de passe" required>
            </div>
            <div class="form-group">
                    <input type="password" id="inputPasswordComfirm" class="form-control" data-match="#inputPassword" data-match-error="mot de passe différents !" placeholder="Confirme mot de passe" required>
                </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block" >Submit</button>
            
        </form>
       
    </body>
        <script src="js/jquery-3.4.0.min"></script>
        <script src="js/app.js"></script>
</html>
