<html> 
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="http://localhost/pa/css/bootstrap.min.css">

    <body id="body" class="content">
        <div id="header">
                <!-- Content will be inserted by jQuery from /header/. -->
        </div>
        <form id="inscription" role="form" data-toggle="validator" class="form-inscription">
                <h1 class="h3 mb-3 font-weight-normal">Créer un cours</h1>
            <p> </p>
            <div class="form-group">
                <label for="promoLabel" >Nom du cours :</label>
                <input type="text" class="form-control" id="coursLabel" required>
            </div>
            <div class="form-group">
                <label for="deadline">Deadline :</label>
                <input id="deadline" type="datetime" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="promoYear">Promotion :</label>
                
            </div>
            <div class="form-group">
                <button id="validation" type="submit" class="btn btn-lg btn-primary btn-block" >Validation</button>
            </div>
            </form>       

    </body>
    <script>
        $(document).ready(function(){
            checkCookie();
            loadHeader();
            checkProfil();   
        });
    </script>
