    <script> 
    function checkCookie() {  
                    if (typeof $.cookie('LS_user') === 'undefined'){
                        alert("pls connect you ! ");
                        window.location="connexion.html?";
                    }              
                    else if (Cookies.get('LS_user')){
                        jsonUser = JSON.parse(Cookies.get('LS_user'));
                        var prenom =jsonUser["surname"];
                        var typeUser =jsonUser["userTypeEnum"];
                        alert("checkCookie in promo Creation : userType :"+typeUser);
                        if(typeUser=="STUDENT"){
                            $('#navbarStudent').show();
                        }else{
                            $('#navbarTeacher').show();
                        }
                        if (prenom!=null){
                            $('#nomUserMenu').text(prenom);
                        }
                    } 
                }

        $(document).ready(function(){ 
            $.get("header.html", function(data) {
                $("#header").html(data);
            });
            checkCookie();
            }); 
        </script>

    <script>
        jQuery(function($) {
            $("#promoCreation").submit(function(e) {
                var promoLabel = $("#promoLabel").val();
                var promoYear = $("#promoYear").val();
                jsonUser = JSON.parse(Cookies.get('LS_user'));
                var userId = jsonUser["id"];
                alert(userId);
                e.preventDefault();
                var jwt= Cookies.get('LS_token');
                console.log("jwt :"+jwt);
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "http://ec2-35-180-196-86.eu-west-3.compute.amazonaws.com/api/promo", true);
                xhr.setRequestHeader("Content-Type", "application/json; charset=utf-8");
                xhr.setRequestHeader("Authorization",jwt);
                xhr.send(JSON.stringify({"promotionYear" : promoYear, "sectionLabel" : promoLabel ,"teacherId" : userId}));
                xhr.onreadystatechange = function() {
                    if (xhr.readyState == 4){
                        if(xhr.status == 201) {                               
                            alert("succes");
                        }
                        else { 
                            console.log(xhr.status);                              
                            console.log(xhr.statusText);
                            console.log(xhr.text);
                            alert("erreur" + xhr.status);
                        }
                    }
                }
            });    
        });
    </script>
