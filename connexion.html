<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <title> Lightning School</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="text-center">
        <form class="form-signin">
            <img class="mb-4" src="assets/logo.png" alt="" width="80" height="80">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>           
            
            <a class="btn btn-lg btn-primary dropdown-toggle btn-block" data-toggle="dropdown" href="#">Type d'utilisateur <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Etudiant</a></li>
              <li><a href="#">Professeur</a></li>
            </ul>

            <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>

            <button id="validation" type="submit" class="btn btn-lg btn-primary btn-block" >Validation</button>
                       
            <button id="inscription" type="button" class="btn btn-lg btn-outline-primary btn-block" onmouseover="changeclassName()" onclick="document.location.href='file:///D:/Documents/JavaScript/inscription.html?'">Inscription</button>
                       
            <script>
                $(".dropdown-menu li a").click(function(){
                    $(".btn:first-child").html($(this).text()+' <span class="caret"></span>');
                });

                function changeclassName() {
                    document.getElementById('validation').className="btn btn-lg btn-outline-primary btn-block";
                }
            </script>
        </form>
    </body>
    <script src="js/jquery-3.4.0.min.js"></script>
</html>
