<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <title> Lightning School</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="text-center">
        <form class="form-signin">
            <img class="mb-4" src="assets/logo.pnj" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block" >Sign in</button>
            <button type="button" class="btn btn-lg btn-outline-primary btn-block">Inscription</button>
        </form>
    </body>
        <script src="js/jquery-3.4.0.min"></script>
        <script src="js/app.js"></script>
</html>
